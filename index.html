<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="d-flex justify-content-center flex-column align-items-center" style="height: 50vh;">
        <input autocomplete="off" id="fname" placeholder="Ad" class="form-control w-50 mb-3">
        <input autocomplete="off" id="fsurname" placeholder="Soyad" class="form-control w-50 mb-3">
        <button id="fbtn" class="btn btn-primary w-50 mb-3">Əlavə et</button>
        <button id="fbtn2" class="btn btn-danger w-50">Hammısını Sil</button>
    </div>
    <table class="table text-center table-striped table-bordered">
        <thead>
            <tr>
                <td colspan="3">
                    <input id="searchinput" placeholder="Axtarılacaq Adı və Soyadı yazın" class="form-control">

                </td>
                <td>
                    <select class="form-select" id="searchselect">
                        <option value="ad">AD</option>
                        <option value="soyad">SOYAD</option>
                    </select>
                </td>
            </tr>
            <tr class="align-middle">
                <th class="w-25">SIRASI</th>
                <th class="w-25">AD</th>
                <th class="w-25">SOYAD</th>
                <th class="w-25">
                    <button type="button" id="deleteallbtn" class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </th>
            </tr>
        </thead>
        <tbody id="mytable">

        </tbody>
    </table>
    <script src="./main.js"></script>
</body>

</html>
